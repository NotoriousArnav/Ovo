# Ovo — CI Pipeline
# Runs linting, type-checking, and tests on every push and PR
# SPDX-License-Identifier: GPL-3.0

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @ovo/backend db:generate

      - name: Type check (backend)
        run: pnpm --filter @ovo/backend typecheck

      # Mobile typecheck requires expo modules — skip in CI for now
      # Tests can be added later with Jest
