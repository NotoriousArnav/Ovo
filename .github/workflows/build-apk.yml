# Ovo — Build Android APK
# Builds a release APK on every push to main and uploads as artifact
# SPDX-License-Identifier: GPL-3.0

name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  EXPO_PUBLIC_API_URL: https://ovo-backend.vercel.app

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Write .env
        run: echo "EXPO_PUBLIC_API_URL=${{ env.EXPO_PUBLIC_API_URL }}" > .env

      - name: Expo prebuild
        run: npx expo prebuild --platform android --clean

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ── Signing (optional — configure secrets for signed builds) ──
      - name: Decode keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/upload.keystore

      - name: Configure signing
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat >> android/gradle.properties <<EOF
          MYAPP_UPLOAD_STORE_FILE=upload.keystore
          MYAPP_UPLOAD_KEY_ALIAS=$ANDROID_KEY_ALIAS
          MYAPP_UPLOAD_STORE_PASSWORD=$ANDROID_KEYSTORE_PASSWORD
          MYAPP_UPLOAD_KEY_PASSWORD=$ANDROID_KEY_PASSWORD
          EOF

      # ── Build ──
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ovo-${{ github.sha }}.apk
          path: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: error

      # ── GitHub Release ──
      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./app.json').expo.version")" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Ovo v${{ steps.version.outputs.version }} (build ${{ github.run_number }})
          body: |
            **Automated build from commit [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})**

            Install the APK on your Android device (arm64).
          files: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          generate_release_notes: true
