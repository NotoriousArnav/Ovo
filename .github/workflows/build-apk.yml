# Ovo — Build Android APK
# Builds APK on push to main using expo prebuild + Gradle
# SPDX-License-Identifier: GPL-3.0

name: Build APK

on:
  push:
    branches: [main]
    paths:
      - "apps/mobile/**"
      - "packages/shared/**"
      - ".github/workflows/build-apk.yml"
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Expo prebuild
        run: npx expo prebuild --platform android --clean

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ── Signing (optional — remove this block for debug builds) ──
      - name: Decode keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/upload.keystore

      - name: Configure signing
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          cat >> android/gradle.properties <<EOF
          MYAPP_UPLOAD_STORE_FILE=upload.keystore
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      # ── Build ──
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace \
            -Dorg.gradle.jvmargs="-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ovo-${{ github.sha }}.apk
          path: apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: error
