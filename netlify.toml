# Ovo — Netlify deployment config for Vue web app
# SPDX-License-Identifier: GPL-3.0

[build]
  base = "apps/web"
  command = "cd ../.. && pnpm install --frozen-lockfile && pnpm build:web"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_API_URL = "https://ovo-backend.vercel.app"

# SPA fallback — all routes serve index.html (vue-router history mode)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache PWA service worker — must revalidate
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
